<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>React Portfolio</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: "Fredoka", sans-serif;
        overflow-x: hidden;
      }
    </style>
    <script>
      function reportWindowSize() {
        let vh = window.innerHeight;
        document.documentElement.style.setProperty(
          "--viewportHeight",
          vh.toString() + "px"
        );
      };

      reportWindowSize();

      window.addEventListener("resize", reportWindowSize);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <footer>
    <script>
      function scrollHandler(e) {
        var atSnappingPoint = e.target.scrollTop % e.target.offsetHeight === 0;
        var timeOut = atSnappingPoint ? 0 : 150; //see notes

        clearTimeout(e.target.scrollTimeout);
        e.target.scrollTimeout = setTimeout(function () {
          console.log("Scrolling is done!");
        }, timeOut);
      }

      document.getElementById("root").addEventListener("scroll", scrollHandler);
    </script>
  </footer>
</html>
